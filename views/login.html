<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/resources/steak_logo_plain.svg">
        <link href="/css/login.css" rel="stylesheet" type="text/css" />
        <link href="/css/nav.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <script src="/js/login.js"></script>
    </head>
    <body>
        <nav class="sticky-navbar">
            <a href="/">
                <div class="nav-title">
                    <img class="nav-logo" src="/resources/steak_logo_plain.svg">
                    <h1>STEAK</h1>
                </div>
            </a>
            <div class="search">
                <input class="search-bar" id="searchBar" type="text" placeholder="Search...">
                <button class="search-button nav-btn" id="searchBtn" type="button">
                    Search
                </button>
            </div>
            
            <div class="account-options">
                <a href="/checkout"><button class="nav-btn" id="cartBtn">Cart: 0</button></a>
                <a href="/profile"><button class="nav-btn">Account</button></a>
            </div>
        </nav>
        <div class="body-container">
            <section class="section-box login">
                <div class="section-header">
                    <h2 class="section-title">Log in</h2>
                </div>
                <div class="error-box" id="loginErrorMessage"><p>Error: email is invalid.</p></div>
                <form class="section-content" id="loginForm">
                    <div class="input-field">
                        <p>Email:</p>
                        <input type="text" id="loginEmail" required>
                    </div>
                    <div class="input-field">
                        <p>Password:</p>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="button" class="submit-btn" id="loginBtn">Login</button>
                </form>
            </section>
            <section class="section-box signup">
                <div class="section-header">
                    <h2 class="section-title">Sign up</h2>
                </div>
                <div class="error-box" id="signupErrorMessage"><p>Error: email is invalid.</p></div>
                <div class="success-box" id="signupSuccessMessage"><p>Registration successful! Please log in.</p></div>
                <form class="section-content" id="signupForm">
                    <div class="input-field">
                        <p>Name:</p>
                        <input type="text" id="signupName" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <p>Email:</p>
                        <input type="text" id="signupEmail" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <p>Password:</p>
                        <input type="password" id="signupPassword" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <p>Confirm Password:</p>
                        <input type="password" id="signupConfirmPassword" required autocomplete="off">
                    </div>
                    <button type="button" class="submit-btn" id="signupBtn">Sign up</button>
                </form>
            </section>
        </div>
        <footer>

        </footer>
    </body>
</html>
