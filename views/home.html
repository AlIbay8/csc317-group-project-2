<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Steak</title>
        <link rel="icon" type="image/x-icon" href="/resources/steak_logo_plain.svg">

        <meta name="title" content="Steak Store">
        <meta name="description" content="Steak is the ultimate destination for playing games.">
        <meta property="og:image" content="/resources/hero_preview.png">
        <meta name="twitter:image" content="/resources/hero_preview.png">

        <link href="/css/home.css" rel="stylesheet" type="text/css" />
        <link href="/css/nav.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <script src="/js/home.js"></script>
    </head>
    <body>
        <nav class="sticky-navbar">
            <a href="/">
                <div class="nav-title">
                    <img class="nav-logo" src="/resources/steak_logo_plain.svg">
                    <h1>STEAK</h1>
                </div>
            </a>
            <div class="search">
                <input class="search-bar" id="searchBar" type="text" placeholder="Search...">
                <button class="search-button nav-btn" id="searchBtn" type="button">
                    Search
                </button>
            </div>
            
            <div class="account-options">
                <a href="/checkout"><button class="nav-btn" id="cartBtn">Cart: 0</button></a>
                <a href="/profile"><button class="nav-btn">Account</button></a>
            </div>
        </nav>
        <section class="hero-banner"></section>
        <div class="body-container">
            <div class="sticky-container">
                <section class="section-box filter-box" id="stickyElement">
                    <div class="section-header">
                        <h2 class="section-title">Filter</h2>
                    </div>
                    <div class="section-content">
                        <button class="submit-btn" id="resetFilterBtn">Reset Filters</button>
                        <h3>Sort:</h3>
                        <select id="sortFilter" autocomplete="off">
                            <option value="new-old" selected>Newest to Oldest</option>
                            <option value="old-new">Oldest to Newest</option>
                            <option value="low-high">Lowest to Highest Price</option>
                            <option value="high-low">Highest to Lowest Price</option>
                        </select>
                        <h3>Filter Keyword:</h3>
                        <div class="input-field">
                            <input type="text" id="keywordInput" placeholder="Developer, genre, etc.">
                            <button class="submit-btn" id="keywordBtn">Submit Keywords</button>
                        </div>
                        
                    </div>
                </section>
            </div>
            
            <section class="section-box game-box">
                <div class="section-header">
                    <h2 class="section-title">Games</h2>
                </div>
                <div class="section-content">
                    <div class="game-grid">
                        <!-- Game card template -->
                        <template id="gameTemplate">
                            <div class="game-card">
                                <p class="game-status">In Cart</p>
                                <a class="game-link"><img class="game-img" src="/resources/T8H-thumbnail-small.gif"></a>
                                <div class="game-info">
                                    <a class="game-link"><h3 class="game-name">The 8th Hour</h3></a>
                                    <div class="buy-row">
                                        <p class="game-price">$7.99</p>
                                        <button class="buy-btn">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <!-- End game card template -->
                    </div>
                </div>
            </section>
        </div>
        <footer>

        </footer>
    </body>
</html>
