<!DOCTYPE html>
<html>
    <head>
        <title>PlaceHolder Title</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="checkoutstyle.css">
    </head>


    <body style="background-color: #1b2838;">


        <!-- Header for checkout page -->
       <div class="header">

            <div class="left-section">
                <img class="logo" alt="Placeholder Logo">
                 <p class="logo-name">Logo Name</p>
            </div>


            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search...">
                <button class="search-button" type="button">
                    <img class="search-icon" src="icons/search-button-svgrepo-com.svg">
                </button>
            </div>
            
            <div class="right-section">
                <button class="home-button">
                    <img class="home-icon" src="icons/Home Icon.svg">
                </button>
                <button class="profile-button">
                    <img class="profile-icon" src="icons/no-profile-picture-15257.svg">
                </button>
            </div>
       </div>
       <!-- End of Header for checkout page -->

       <!-- Order/Bill/Payment Containers -->
       <div class="checkout-container">

            <!-- Header for Order Container -->
          <div class="orderheader-container">
            <h2 class="orderheader-text">Order Summary</h1>
          </div>
                <!-- Order Container -->
          <div class="order-container">

                <div class="itemlist-container">
                    <ul class="itemlist-text">
                        <li>
                            <div class="item-">Item 1 Content</div>
                        </li>
                        <li>
                            <div class="test">Item 1 Content</div>
                        </li>
                        <li>
                            <div class="test">Item 1 Content</div>
                        </li>
                    </ul>
                    
                    
                </div>
               
          </div>
          <div class="bill-container">Bill</div>
          <div class="payment-container">Payment</div>
       </div>
       

    </body>
</html>
