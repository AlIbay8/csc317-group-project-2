<!DOCTYPE html>
<html>
    <head>
        <title>PlaceHolder Title</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="checkoutstyle.css">
    </head>


    <body style="background-color: #1b2838;">


        <!-- Header for checkout page -->
       <div class="header">

            <div class="left-section">
                <img class="logo" alt="Placeholder Logo">
                 <p class="logo-name">Logo Name</p>
            </div>


            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search...">
                <button class="search-button" type="button">
                    <img class="search-icon" src="icons/search-button-svgrepo-com.svg">
                </button>
            </div>
            
            <div class="right-section">
                <button class="home-button">
                    <img class="home-icon" src="icons/Home Icon.svg">
                </button>
                <button class="profile-button">
                    <img class="profile-icon" src="icons/no-profile-picture-15257.svg">
                </button>
            </div>
       </div>
       <!-- End of Header for checkout page -->

       <!-- Order/Bill/Payment Containers -->
       <div class="checkout-container">

            <!-- Header for Order Container -->
          <div class="orderheader-container">
            <h2 class="orderheader-text">Order Summary</h1>
          </div>
                <!-- Order Container -->
          <div class="order-container">

            <ul class="no-bullet">
                <li>
                    <div class="item-container">
                        <p class="videogame-text">Video Game Title</p>
                        <!-- Item Description and Qty -->
                        <div class="itemoption-container">
                            <p class="videogame-text">Price $$</p>
                            <div class="qtyinput-container">
                                <span class="minus">-</span>
                                <span class="num">00</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <p class="videogame-text">Video Game Title 2</p>
                        <!-- Item Description and Qty -->
                        <div class="itemoption-container">
                            <p class="videogame-text">Price $$</p>
                            <div class="qtyinput-container">
                                <span class="minus">-</span>
                                <span class="num">00</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <p class="videogame-text">Video Game Title 3</p>
                        <!-- Item Description and Qty -->
                        <div class="itemoption-container">
                            <p class="videogame-text">Price $$</p>
                            <div class="qtyinput-container">
                                <span class="minus">-</span>
                                <span class="num">00</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <p class="videogame-text">Video Game Title 4</p>
                        <!-- Item Description and Qty -->
                        <div class="itemoption-container">
                            <p class="videogame-text">Price $$</p>
                            <div class="qtyinput-container">
                                <span class="minus">-</span>
                                <span class="num">00</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </li>
             
            </ul>
          </div>
          <!-- End of Order Container -->
          <div class="ordfooter-container">
            <p class="footer-text"> # of Items</p>
            <div class="footer-rightsection">
                <p class="footer-text">Total: TotalPrice$</p>
            </div>
          </div>

          
          <div class="bill-container">Bill</div>
          <div class="payment-container">Payment</div>
       </div>
       
    <script src="qtyinput.js"></script>
    </body>
</html>
