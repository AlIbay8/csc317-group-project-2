<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="sticky-navbar">
            <div class="title">
                <h1>E-commerce</h1>
            </div>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search...">
                <button class="search-button nav-btn" type="button">
                    Search
                </button>
            </div>
            
            <div class="account-options">
                <button class="nav-btn">Cart: 0</button>
                <button class="nav-btn">Account</button>
            </div>
        </nav>
        <div class="body-container">
            <section class="section-box login">
                <div class="section-header">
                    <h2 class="section-title">Log in</h2>
                </div>
                <div class="section-content">
                    <div class="input-field">
                        <p>Email:</p>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <p>Password:</p>
                        <input type="password">
                    </div>
                    <button class="submit-btn login-btn">Login</button>
                </div>
            </section>
            <section class="section-box signup">
                <div class="section-header">
                    <h2 class="section-title">Sign up</h2>
                </div>
                <div class="section-content">
                    <div class="input-field">
                        <p>Name:</p>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <p>Email:</p>
                        <input type="text">
                    </div>
                    <div class="input-field">
                        <p>Password:</p>
                        <input type="password">
                    </div>
                    <div class="input-field">
                        <p>Confirm Password:</p>
                        <input type="password">
                    </div>
                    <button class="submit-btn signup-btn">Sign up</button>
                </div>
            </section>
        </div>
        <footer>

        </footer>
    </body>
</html>
